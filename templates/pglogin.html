<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>Página de login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="static/imgs/logo/simbolo.svg"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="static/imgs/logo/simbolo.svg"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="static/imgs/logo/simbolo.svg"
    />
    <link rel="manifest" href="ICONS/site.webmanifest" />
    <link rel="mask-icon" href="ICONS/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <link rel="stylesheet" href="../static/styles/login.css" />
    <link rel="stylesheet" href="../static/styles/animacaoaxolote.css" />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body>
    
    <div class="wrapper">
      <div class="title-text">
        <div class="logo-container">
          <img src="../static/imgs/logo/simbolo.svg" alt="logo BDEx" />
        </div>
        <div class="title-container">
          <h1>LOGIN</h1>
        </div>
      </div>
      <div class="form-container">
        <div class="form-inner">
          <form action="../server/login.php" method="POST" class="login">
           <label for="">SOU</label>
            <label class="switch">
              <input type="checkbox" class="toggle-logo" />
              <span class="slider round"></span>
            </label>
            <div class="field">
              <label for="email">Email:</label>
              <input
                type="text"
                placeholder="Digite seu e-mail"
                id="email"
                name="email"
                required
              />
            </div>
            <div class="field">
              <label for="senha">Senha:</label>
              <input
                type="password"
                placeholder="Digite sua senha"
                id="senha"
                name="senha"
                required
              />
            </div>
            <!-- <label>Tipo de usuário:</label>
                  <select name="tipo_usuario" required>
                    <option value="empresa">Empresa</option>
                    <option value="desenvolvedor">Desenvolvedor</option>
                  </select><br> -->
            <div class="pass-link">
              <a href="senha.html">Esqueceu sua senha?</a>
            </div>
            <div class="logado">
              <input type="checkbox" name="manter_logado" />Manter-me logado
            </div>
            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" value="Entrar" />
            </div>
            <div class="signup-link">
              Ainda não tem conta? <a href="cadastro.html">Cadastre-se</a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="../static/scripts/preloader.js"></script>
  </body>
</html>
