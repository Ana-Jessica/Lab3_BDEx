<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>Página de login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="static/imgs/logo/simbolo.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="../static/imgs/logo/simbolo.svg">
    <link rel="stylesheet" href="../static/styles/login.css" />
    <link rel="stylesheet" href="../static/styles/animacaoaxolote.css" />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body>
    <div id="mensagem-sucesso" class="mensagem-sucesso" style="display: none;"></div>
    <div class="wrapper">
      <div class="title-text">
        <div class="logo-container">
          <img src="../static/imgs/logo/simbolo.svg" alt="logo BDEx" />
        </div>
        <div class="title-container">
          <h1>LOGIN</h1>
        </div>
      </div>
      <div class="form-container">
        <div class="form-inner">
          <form action="../server/autenticacao/login.php" method="POST" class="login">
            <div class="field">
              <input type="text" id="email" name="email" required />
              <label for="email">Email:</label>
            </div>
            <div class="field">
              <input type="password" id="senha" name="senha" required />
              <label for="senha">Senha:</label>
            </div>
            <div class="pass-link">
              <a href="../server/recovery/solicitarRecup.php">Esqueceu sua senha?</a>
            </div>
            <div class="logado">
              <input type="checkbox" name="manter_logado" />Manter-me logado
            </div>
            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" value="Entrar" />
            </div>
            <div class="signup-link">
              Ainda não tem conta? <a href="cadastro.html">Cadastre-se</a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Mensagem de conta reativada -->
    <div id="mensagemReativada" style="display: none; position: fixed; top: 0; left: 0; right: 0; background-color: #d4edda; color: #155724; padding: 15px; text-align: center; font-weight: bold; z-index: 1000;">
        Conta reativada, faça o login novamente
    </div>

    <!-- Mensagem de conta desativada -->
    <div id="mensagemDesativada" style="display: none; position: fixed; top: 0; left: 0; right: 0; background-color: #d4edda; color: #155724; padding: 15px; text-align: center; font-weight: bold; z-index: 1000;">
        Conta desativada com sucesso. Faça login para reativá-la.
    </div>

    <script>
    // Verifica parâmetros na URL
    const urlParams = new URLSearchParams(window.location.search);
    
    // Exibe mensagem de conta reativada
    if (urlParams.get('reativada') === '1') {
        const mensagem = document.getElementById('mensagemReativada');
        mensagem.style.display = 'block';
        history.replaceState({}, document.title, window.location.pathname);
        setTimeout(() => {
            mensagem.style.display = 'none';
        }, 4000);
    }

    // Exibe mensagem de conta desativada
    if (urlParams.get('conta_desativada') === '1') {
        const mensagem = document.getElementById('mensagemDesativada');
        mensagem.style.display = 'block';
        history.replaceState({}, document.title, window.location.pathname);
        setTimeout(() => {
            mensagem.style.display = 'none';
        }, 4000);
    }
    </script>
    <script src="../static/scripts/preloader.js"></script>
  </body>
</html>
