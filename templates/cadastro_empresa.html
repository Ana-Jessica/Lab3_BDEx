<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="utf-8">
   <title>Cadastre-se</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="apple-touch-icon" sizes="180x180" href="../static/imgs/logo/simbolo.svg">
   <link rel="icon" type="image/png" sizes="32x32" href="../static/imgs/logo/simbolo.svg">
   <link rel="icon" type="image/png" sizes="16x16" href="../static/imgs/logo/simbolo.svg">
   <link rel="manifest" href="ICONS/site.webmanifest">
   <link rel="mask-icon" href="ICONS/safari-pinned-tab.svg" color="#5bbad5">
   <meta name="msapplication-TileColor" content="#da532c">
   <link rel="stylesheet" href="../static/styles/login.css">
   <meta name="theme-color" content="#ffffff">
</head>

<body>
   <div class="wrapper">
      <div class="title-text">
         <div class="logo-container">
            <img src="../static/imgs/logo/simbolo.svg" alt="logo BDEx">
         </div>
         <div class="title-container">
            <h1>Cadastro Empresa</h1>
         </div>
      </div>
      <div class="form-container">
         <div class="form-inner">
            <form action="../server/cadastro_empresa.php" method="POST" class="login">
               <div class="field">
                  <label for="nome_empresa">Nome:</label>
                  <input type="text" placeholder="Digite seu nome" id="nome_empresa" name="nome_empresa" required>
               </div>
               <div class="field">
                  <label for="cnpj">CNPJ</label>
                  <input type="text" placeholder="Digite..." id="cnpj" name="cnpj" required>
               </div>               
               <div class="field">
                  <label for="endereco">Endereço:</label>
                  <input type="text" placeholder="Digite seu endereço" id="endereco" name="endereco" required>
               </div>
               <div class="field">
                  <label for="email">Email:</label>
                  <input type="text" placeholder="Digite seu e-mail" id="email" name="email" required>
               </div>
               <div class="field">
                  <label for="telefone_empresa">Telefone:</label>
                  <input type="text" placeholder="Digite seu telefone" id="telefone_empresa" name="telefone_empresa" required>
               </div>
               <div class="field">
                  <label for="senha">Senha:</label>
                  <input type="password" placeholder="Digite sua senha" id="senha" name="senha" required>
               </div>
               <div class="field btn">
                  <div class="btn-layer"></div>
                  <input type="submit" value="Cadastrar">
               </div>
               <div class="signup-link">
                  Já tem conta? <a href="pglogin.html">Entrar</a>
               </div>
            </form>
         </div>
      </div>
   </div>
</body>

</html>
