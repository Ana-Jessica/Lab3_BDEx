<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="utf-8">
   <title>Cadastre-se</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="apple-touch-icon" sizes="180x180" href="static/imgs/logo/simbolo.svg">
   <link rel="icon" type="image/png" sizes="32x32" href="static/imgs/logo/simbolo.svg">
   <link rel="icon" type="image/png" sizes="16x16" href="static/imgs/logo/simbolo.svg">
   <link rel="manifest" href="ICONS/site.webmanifest">
   <link rel="mask-icon" href="ICONS/safari-pinned-tab.svg" color="#5bbad5">
   <meta name="msapplication-TileColor" content="#da532c">
   <link rel="stylesheet" href="static/styles/login.css">
   <meta name="theme-color" content="#ffffff">
</head>

<body>
   <div class="wrapper">
      <div class="title-text">
         <div class="logo-container">
            <img src="static/imgs/logo/simbolo.svg" alt="logo BDEx">
         </div>
         <div class="title-container">
            <h1>Cadastro</h1>
         </div>
      </div>
      <div class="form-container">
         <div class="form-inner">
            <form action="../server/cadastro.php" method="POST" class="login">
               <div class="field">
                  <label for="nome">Nome:</label>
                  <input type="text" placeholder="Digite seu nome" id="nome" name="nome" required>
               </div>
               <div class="field">
                  <label for="cpf">CPF ou CNPJ:</label>
                  <input type="text" placeholder="Digite..." id="cpf" name="cpf" required>
               </div>               
               <div class="perfil-selector">
                <p class="perfil-titulo">Qual o seu perfil:</p>
                <br>
                <div class="radio-options">
                  <!-- Opção Empresa -->
                  <label class="radio-container">
                    <input type="radio" name="perfil" value="empresa">
                    <span class="radio-checkmark"></span>
                    <span class="radio-texto">Empresa</span>
                  </label>
                  
                  <!-- Opção Desenvolvedor -->
                  <label class="radio-container">
                    <input type="radio" name="perfil" value="desenvolvedor">
                    <span class="radio-checkmark"></span>
                    <span class="radio-texto">Desenvolvedor</span>
                  </label>
                </div>
                <br>
              </div>
               <div class="field">
                  <label for="cep">CEP:</label>
                  <input type="text" placeholder="Digite seu CEP" id="cep" name="cep" required>
               </div>
               <div class="field">
                  <label for="endereco">Endereço:</label>
                  <input type="text" placeholder="Digite seu endereço" id="endereco" name="endereco" required>
               </div>
               <div class="field">
                  <label for="email">Email:</label>
                  <input type="text" placeholder="Digite seu e-mail" id="email" name="email" required>
               </div>
               <div class="field">
                  <label for="senha">Senha:</label>
                  <input type="password" placeholder="Digite sua senha" id="senha" name="senha" required>
               </div>
               <div class="field btn">
                  <div class="btn-layer"></div>
                  <input type="submit" value="Entrar">
               </div>
               <div class="signup-link">
                  Já tem conta? <a href="pglogin.html">Entrar</a>
               </div>
            </form>
         </div>
      </div>
   </div>
</body>

</html>
